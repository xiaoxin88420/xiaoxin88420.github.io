    <!-- navigation bar -->

    <nav>
        <div id="myname">
            Maxwell Yang

            <ul class="nav justify-content-end" class="btn-group" role="group" aria-label="Basic example">
              <li class="nav-item">
                <a type="button" id="button1" class="btn btn-secondary" class="nav-link active" href="./index.html">About</a>

    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Message</label>
        <input type="text" class="form-control" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your message with anyone else.</small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    



    <footer id="footer">
